spring:
  application:
    name: main-service
  config:
    import: "configserver:"
  cloud:
    config:
      fail-fast: true
      retry:
        max-attempts: 10
        useRandomPolicy: true
        max-interval: 5000
      discovery:
        enabled: true
        serviceId: config-server


eureka:
  instance:
    preferIpAddress: false
    hostname: main-service
  client:
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://discovery-server:8761/eureka/
